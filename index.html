<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
	</head>
	<body>
		
		<header style="background-color: rgb(97, 92, 174)">
			<h1 style="color: antiquewhite">Weather Dashboard</h1>
			<p style="color: antiquewhite">Today is <span id="current-date"></span></p>
		</header>

		<form id="search-form">
			<label for="city-input">City:</label>
			<input type="text" id="city-input" name="city" required />
			<button type="submit">Search</button>
		</form>

		<div id="current-weather" style="color: black;"></div>

		<div id="five-Day-Forecast"></div>

		
		<script src="/script.js"> </script>
		
	</body>
</html>
